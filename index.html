<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./myjs.js"></script>
</head>
<body>
    <div id="container">
        <div id="textBox">
            <p id="previous"></p>
            <p id="number"></p>
        </div>
        <div id="gridContent">
            <div id="grid">
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button top" onclick="C()">
                            C
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button top" onclick="negative()">
                            <div id="negative"></div>
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button top">
                            <div id="percent"></div>
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button main">
                            <div id="divide"></div>
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button" onclick="seven()">
                            7
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button" onclick="eight()">
                            8
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button" onclick="nine()">
                            9
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button  main">
                            <div id="mul"></div>
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button" onclick="four()">
                            4
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button" onclick="five()">
                            5
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button" onclick="six()">
                            6
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button main">
                            <div id="sub"></div>
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button" onclick="one()">
                            1
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button" onclick="two()">
                            2
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button" onclick="three()">
                            3
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button main">
                            <p>+</p>
                        </div>
                    </div>
                </div>
                <div class="gridItem zero">
                    <div class="calButton">
                        <div class="button buttonZero" onclick="zero()">
                            0
                        </div>
                    </div>
                </div>
                
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button">
                            .
                        </div>
                    </div>
                </div>
                <div class="gridItem">
                    <div class="calButton">
                        <div class="button main">
                            =
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
